<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- the entire body must be written by student -->
    <table class="table table-striped table-hover table-bordered">
      <thead>
        <tr>
          <th>Promise Name</th>
          <th>Time taken (s)</th>
        </tr>
      </thead>
      <tbody id="output"></tbody>
    </table>

    <script type="text/javascript" src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
	  <script>
		  document.addEventListener("DOMContentLoaded", () => {
  const output = document.getElementById("output");
  const loadingRow = document.createElement("tr");
  loadingRow.innerHTML = `<td colspan="2">Loading...</td>`;
  output.appendChild(loadingRow);

  const promises = [
    new Promise((resolve) => {
      const time = Math.random() * 2 + 1;
      setTimeout(() => resolve({ id: 1, time: time.toFixed(3) }), time * 1000);
    }),
    new Promise((resolve) => {
      const time = Math.random() * 2 + 1;
      setTimeout(() => resolve({ id: 2, time: time.toFixed(3) }), time * 1000);
    }),
    new Promise((resolve) => {
      const time = Math.random() * 3 + 1; 
      setTimeout(() => resolve({ id: 3, time: time.toFixed(3) }), time * 1000);
    }),
  ];

  const startTime = performance.now();
  Promise.all(promises).then((results) => {
    const totalTime = ((performance.now() - startTime) / 1000).toFixed(3);
    output.innerHTML = "";
    results.forEach((result) => {
      const row = document.createElement("tr");
      row.innerHTML = `<td>Promise ${result.id}</td><td>${result.time}</td>`;
      output.appendChild(row);
    });
    const totalRow = document.createElement("tr");
    totalRow.innerHTML = `<td>Total</td><td>${totalTime}</td>`;
    output.appendChild(totalRow);
  });
});

	  </script>
  </body>
</html>
